{% extends 'base/base.html' %}
{% block content %}


    <div class="row mt-5 justify-content-center">
        <h1></h1>
        <h1 style="align-content: center">Delete Therapy: {{ object.name }}</h1>
        <div class="col-lg-10">
            <form action="{% url 'delete therapy' pk=object.pk %}" method="post" role="form"
                  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 form-group">
                        {{ form }}
                        {% csrf_token %}
                    </div>
                    <div class="text-center">
                        <button type="submit">Delete</button>
                    </div>
                    <div>
                        <a class="text-center" href="javascript:history.back()">
                            <button type="submit">Go back</button>
                        </a>
                    </div>

                </div>
            </form>
        </div>

    </div>


{% endblock %}
