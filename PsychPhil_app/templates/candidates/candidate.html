{% extends 'base/base.html' %}
{% load placeholders %}
{% block content %}

    <!-- Start Register Section -->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>PsychPhil therapist</h1>

            <!-- Start Register Form -->
            <form method="post" action="{% url 'candidate' %}">
                {{ form.motivation|placeholder:'Motivation: ' }}

                <!-- Register Button -->
                <button type="submit">Register</button>
                {% csrf_token %}
            </form>
            <!-- End Register Form -->

        </div>
        <div class="second-option">

            <!-- Link to Login Page -->
            <p>Have an account? <a href="{% url 'login user' %}">Log in</a></p>
        </div>
    </div>
    <!-- End Register Section -->

{% endblock %}
